        /* --- LEARNING HUB SPECIFIC STYLES --- */
        body { background-color: #F9FAFB; }

        /* Card Grid - Adaptive */
        .card-grid {
            display: grid;
            gap: 1.5rem;
            padding: 0 2rem 2rem 2rem;
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }
        @media (min-width: 640px) { .card-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
        @media (min-width: 1024px) { .card-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
        @media (min-width: 1280px) { .card-grid { grid-template-columns: repeat(4, minmax(0, 1fr)); } }
        @media (min-width: 1600px) { .card-grid { grid-template-columns: repeat(5, minmax(0, 1fr)); } }

        /* 3D Flip Card Effect */
        .flashcard-scene {
            background-color: transparent;
            width: 100%;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .flashcard-scene.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 8px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .flashcard-front {
            background-color: white;
            color: #111;
            border: 1px solid #E5E7EB;
        }

        .flashcard-back {
            background-color: #111;
            color: white;
            transform: rotateY(180deg);
            border: 1px solid #333;
        }

        .flashcard-category {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #9CA3AF;
            font-weight: 700;
        }

        .flashcard-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #FFD100;
        }

        .flashcard-q {
            font-size: 1.1rem;
            font-weight: 700;
            line-height: 1.4;
        }

        .flashcard-a {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #E5E7EB;
        }

        /* Sidebar Styles */
        .module-btn {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 1rem;
            text-align: left;
            border-radius: 6px;
            transition: all 0.2s;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }
        
        .module-btn:hover { background-color: #F3F4F6; }
        .module-btn.active { background-color: #111; color: white; }
        .module-btn.active .module-number { background-color: #FFD100; color: black; }

        .module-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #E5E7EB;
            color: #6B7280;
            font-size: 0.75rem;
            font-weight: 700;

            transition: all 0.3s;

            currentModuleIndex = index;

                console.error("Module not found for index:", index);
                return;
            }
            
            // Update Text
            document.getElementById('module-title').innerText = mod.title;
            document.getElementById('module-desc').innerText = mod.desc;

            // Update Sidebar UI
            renderSidebar();
